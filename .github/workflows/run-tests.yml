name: 'CI tests'

on: push

jobs:
  tests:
    name: 'Run tests'
    runs-on: 'ubuntu-latest'
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer:v2

      - name: Run composer install
        run: composer install -n --prefer-dist

      - name: Run tests
        run: make tests
